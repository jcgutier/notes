baseURL = 'https://walden.genway.com.cn/'

theme = 'hugo-theme-walden'

paginate = 12

defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[taxonomies]
  category = 'categories'
  tag = 'tags'

[markup]
    defaultMarkdownHandler = 'goldmark'
    [markup.goldmark.renderer]
        unsafe = true
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        lineNos = true
        lineNumbersInTable = false
        noClasses=false

[module]
  [module.hugoVersion]
    extended = true
    min = "0.117.0"
